# Avarion AI Governance Configuration
# E-commerce Platform - Multi-Agent Showcase
#
# This repository demonstrates detection and governance of multiple AI coding agents
# (Copilot, Claude, Cursor) working on different parts of the codebase.

version: "1.0"
default_policy: allow

rules:
  # Allow Copilot for cart functionality
  - agent: "copilot"
    paths:
      - "pkg/cart/**"
    allowed: true

  # Allow Claude for checkout processing
  - agent: "claude-code"
    paths:
      - "pkg/checkout/**"
    allowed: true

  # Allow Cursor for inventory tracking
  - agent: "cursor"
    paths:
      - "pkg/inventory/**"
    allowed: true

  # Block ALL AI agents from authentication code
  - agent: "*"
    paths:
      - "pkg/auth/**"
    allowed: false
    reason: "Authentication code is human-only - security-critical zone"

  # Block all AI from main server entry point
  - agent: "*"
    paths:
      - "cmd/**"
    allowed: false
    reason: "Server configuration requires human review"

# Audit configuration
audit:
  enabled: true
  log_level: "info"
  track_agent_types: true

# Agent detection settings
detection:
  annotation_patterns:
    - "@ai-generated"
    - "Generated by"
    - "Co-Authored-By:"
  git_trailer_detection: true
  ml_classification: true
